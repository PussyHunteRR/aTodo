<div *ngIf="!loading">
    <div class="filter">
        <input type="text" placeholder="Search..." [(ngModel)]="search"/>
    </div>
    <ul *ngIf="todoService.todos.length; else noTodos">
        <li *ngFor="let todo of todoService.todos | todosSearch: search ; let i = index ">
            <span [class.done]="todo.completed">
                <input type="checkbox" [checked]="todo.completed" (change)="onChange(todo.id)"/>
            <strong>{{ i + 1 }}</strong>
            {{ todo.title }}
            </span>
            <button class="rm" (click)="removeTodo(todo.id)">X</button>
        </li>
    </ul>


    <ng-template #noTodos>
        <h1 style="text-align: center;">You have no todos</h1>
    </ng-template>
</div>
<h2 *ngIf="loading" style="text-align: center;">Wait please, loading...</h2>
